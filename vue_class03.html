<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
</head>
<body>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
<br><br><br>
<div id="app">
<form>    
	<button v-if="!switchedOn" v-on:click="switchOn('TongYe', $event)">Turn On</button> 
	<button v-else @click.prevent="switchOff">Turn Off</button>

	<br>           
	{{status}}  
</form>  
</div>

<script>
    new Vue({
       el: '#app',
       data: {
           status: '' ,
           switchedOn: false          
       },
       methods: {
       	   switchOn: function(username, event){
       	   		event.preventDefault();
       	   		this.switchedOn = true;
       	   		this.status='Turned on by ' + username + '!';
       	   },
       	   switchOff: function(){
       	   		this.switchedOn = false;
       	   		this.status = "off";
       	   }
       }
    });
</script>



</body>
</html>
